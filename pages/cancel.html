<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Payment Cancelled — Educomp</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="../">⚡ Educomp</a>
      <nav>
        <a href="../" class="nav-link">Home</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="cart.html" class="nav-link cart-link">Cart (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="container" style="text-align:center;padding:80px 24px">
    <div style="font-size:4rem;margin-bottom:24px">❌</div>
    <h1 style="margin-bottom:16px">Payment Cancelled</h1>
    <p style="font-size:1.2rem;color:var(--muted);max-width:600px;margin:0 auto 32px">
      Your payment was cancelled. No charges were made. Your cart items are still saved and ready when you are!
    </p>
    
    <div style="display:flex;gap:12px;justify-content:center;flex-wrap:wrap">
      <a class="btn primary large" href="cart.html">Back to Cart</a>
      <a class="btn secondary large" href="../">Continue Shopping</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Educomp — Premium Online Education</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Update cart count display
    const cartCountEl = document.getElementById('cart-count');
    if(cartCountEl) {
      try {
        const cart = JSON.parse(localStorage.getItem('Educomp_cart') || '[]');
        const totalQty = cart.reduce((s,i)=>s+i.qty,0);
        cartCountEl.textContent = totalQty;
      } catch(e) {}
    }
  </script>
</body>
</html>
